<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入另一个HTML文件</title>
</head>

<body>
    <h1>当前页面</h1>
    <p>这是一个HTML页面，你可以在这里嵌入另一个HTML文件。</p>

    <!-- 使用 iframe 嵌入另一个 HTML 文件 -->
    <iframe src="../HTML/wechat.html" width="100%" height="500px" frameborder="0"></iframe>

    <p>嵌入的 HTML 文件将显示在此处。</p>
</body>

</html>
